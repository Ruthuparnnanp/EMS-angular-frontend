<div style="width: 100%; height: 90vh;" class="d-flex justify-content-center align-items-center" >

    <div style="width: 500px;" class="shadow p-5 rounded bg-info" >
        <form>
            <div class="form-floating mb-3">
                <input name="user" [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input name="pass" [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="text-center">
                <input type="button" (click)="loginCheck()" class="mt-3 btn border border-dark btn-warning " name="" value="Login" id="">
              </div>
        </form>
    </div>

</div>
